type User {
  id: ID!
  avatar: String!
  username: String!
  email: String!
  firstName: String!
  lastName: String!
  fullName: String
  isFollowing: Boolean!
  isSelf: Boolean!
  bio: String
  followers: [User!]!
  following: [User!]!
  posts: [Post!]!
  likes: [Like!]!
  comments: [Comment!]!
  rooms: [Room!]!
}

type Post {
  id: ID!
  files: [File!]!
  location: String
  caption: String!
  likes: [Like!]!
  user: User!
  comments: [Comment!]!
  isLiked: Boolean!
  likeCount: Int!
  createdAt: String
  updatedAt: String
}

type Like {
  id: ID!
  user: User!
  post: Post!
}

type Comment {
  id: ID!
  text: String!
  user: User!
  post: Post!
}

type File {
  id: ID!
  url: String!
  post: Post!
}

type Room {
  id: ID!
  participants: [User!]!
}

type Message {
  id: ID!
  text: String!
  from: User!
  to: [User!]
  room: Room!
}

type UserProfile {
  user: User!
  posts: [Post!]!
}
